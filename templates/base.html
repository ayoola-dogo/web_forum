<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'navbar_footer/css/navbar.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'navbar_footer/css/footer.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'flags/sprite.css' %}">
  <style>
    {% block style %}
    {% endblock style %}
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  {% block content %}
  {% endblock content %}
  {% include 'footer.html' %}
  <script></script>
</body>
</html>
